<h3>Follow This Rules</h3>
<br> <br>
<button class="btn btn-dark" data-toggle="modal" data-target="#notice">Login </button>

<div class="modal" id="notice">
    <div class="modal-dialog">
        <div class="modal-body">
            <div class="modal-content">
                <div class="modal-header">
                     <h5 class="modal-title"> Login Panel</h5>

                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <form action="login" method="post">
                        <div class=" form-group">
                            <label for="User Name"> User Name</label>
                            <input class="form-control" type="text" placeholder="User Name">
                        </div>

                        <div class=" form-group">
                            <label for="Password"> Password</label>
                            <input class="form-control" type="password" placeholder="Type your Password">
                        </div>
                  </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button class="btn btn-outline-info">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
